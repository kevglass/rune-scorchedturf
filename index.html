<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>Scorched Turf</title>
  <style>
    @font-face {
      font-family: "Roboto";
      src: url("src/assets/fonts/RobotoCondensed-VariableFont_wght.ttf");
    }
    @font-face {
      font-family: "Snake";
      src: url("src/assets/fonts/Snake\ in\ the\ Boot.ttf");
    }
    html {
      background: #251b1b;
    }

    body {
      margin: 0;
      border: 0;
      padding: 0;
      background: #251b1b;
      overflow: hidden;
    }

    :root {
      --sat: env(safe-area-inset-top);
      --sar: env(safe-area-inset-right);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
    }

    #gamecanvas {
      background: black;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      position: absolute;
      z-index: 10;
      top: 0;
      left: 0;
    }

    #gamecanvas:focus {
      border: 0;
      outline: 0;
    }

    #joystick {
      position: absolute;
      left: 10%;
      bottom: 10%;
      width: 150px;
      height: 150px;
    }

    .roboto {
      font-family: "Roboto";
    }
    .snake {
      font-family: "Snake";
    }
  </style>
</head>

<body>
  <div class="roboto">Test</div>
  <div class="snake">Test</div>

  <canvas id="gamecanvas"></canvas>
  <script type="module" src="/src/logic.ts"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
